<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UnitBead</title>
    <meta name="description" content="Conceptual VR project built with A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/controls.js"></script>
  </head>

  <body>
    <a-scene fog="type: linear; color: #AAA">

      <a-assets>
        <a-asset-item id="shape_01" src="assets/shape_01.obj"></a-asset-item>
        <a-asset-item id="shape_02" src="assets/shape_02.obj"></a-asset-item>
      </a-assets>

      <!-- asset shape_01 -->
      <a-entity position="-5 2 -8">
        <a-obj-model src="#shape_01" scale="0.25 0.25 0.25" color="#4CC3D9"></a-obj-model>
      </a-entity>

      <!-- asset shape_02 -->
      <a-entity position="20 -5 -20">
        <a-obj-model src="#shape_02" rotation="0 0 90" scale="0.25 0.25 0.25" color="#66ffcc"></a-obj-model>
      </a-entity>

      <a-entity camera="userHeight: 1.6" look-controls wasd-controls="fly: true" id="view">
        <a-cursor color="#ffcc00"></a-cursor>
      </a-entity>

      <a-sky color="blue"></a-sky>

      <!-- quad 2 - salmon -->
      <a-box position="250 0.5 -6" rotation="0 0 0" width="50" height="100" color="#ff6633"></a-box>

      <!-- quad 4 - lime -->
      <a-box position="-250 0.5 -250" rotation="0 0 0" width="40" height="70" color="#32CD32"></a-box>

      <!-- base plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- test entity -->
      <a-box id="test_box" position="1 0.25 -4" rotation="0 0 0" scale=".5 .5 .5" color="red">
        <a-animation attribute="position" to="1 5 -4" direction="alternate" dur="4000" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to=".5 .5 .5"></a-animation>
      </a-box>

      <!-- lights -->
      <a-light type="point" color="#94c6ff" distance="15" position="0 0 -12">
        <a-animation attribute="intensity" from="0" to="2" delay="750" dur="500" fill="both"></a-animation>
      </a-light>
      <a-light type="point" color="#94c6ff" distance="17" position="0 0 -6">
        <a-animation attribute="intensity" from="0" to="1" delay="500" dur="500" fill="both"></a-animation>
      </a-light>
      <a-light type="ambient" color="#4f6487" ></a-light>

    </a-scene>

  </body>
</html>
