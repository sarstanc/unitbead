<!DOCTYPE html>
<html>
  <head>
    <title>UnitBead</title>
    <meta name="description" content="Conceptual VR project built with A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene fog="type: linear; color: #AAA">

      <!-- default camera height at 1.6m -->
      <a-entity camera
                look-controls
                wasd-controls="fly: true">
      </a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- quad 1 - blue -->
      <a-box position="-2 1 -6" rotation="0 0 0" height="2" color="#4CC3D9"></a-box>

      <!-- quad 2 - salmon -->
      <a-box position="2 0.5 -6" rotation="0 0 0" color="#ff6633"></a-box>

      <!-- quad 3 - mint -->
      <a-box position="2 2 -2" rotation="0 0 0" height="4" color="#66ffcc"></a-box>

      <!-- quad 4 - dandelion -->
      <a-box position="-2 0.5 -2" rotation="0 0 0" color="#ffcc00"></a-box>

      <!-- base plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="12" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- test entity -->

      <a-box id="test_box" position="1 0.25 -4" rotation="0 0 0" scale=".5 .5 .5" color="red">
        <a-animation attribute="position" to="1 5 -4" direction="alternate" dur="4000" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to=".5 .5 .5"></a-animation>
      </a-box>

    </a-scene>

  </body>
</html>
